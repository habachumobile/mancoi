<ion-view view-title="Mầu Nhiệm năm Sự {{title}}">
  <ion-content>
    <div class="card" ng-repeat="item in su" >
      <div class="item item-divider">
        <h2>{{item.thu}}</h2>
      </div>
      <a class="item item-text-wrap item-thumbnail-left" href="#/app/su/{{item.link}}">
      <img src="img/{{item.icon}}">
        <p>{{item.ngam}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
